version: 2

models:
  - name: dim_vendor
    description: "Dimension table for unique vendors"
    columns:
      - name: vendor_id
        description: "Surrogate key for the vendor"
        tests:
          - unique
          - not_null
      - name: vendor_name
        description: "Name of the vendor"
        tests:
          - not_null
      - name: updated_ts
        description: "Timestamp of the last update"
        tests:
          - not_null
