version: 2

models:
  - name: fact_taxi_trips
    description: "Fact table for NYC taxi trips"
    columns:
      - name: vendor_id
        tests:
          - relationships:
              to: ref('dim_vendor')
              field: vendor_id
      - name: payment_type_id
        tests:
          - relationships:
              to: ref('dim_payment_type')
              field: payment_type_id
      - name: location_id
        tests:
          - relationships:
              to: ref('dim_location')
              field: location_id
      - name: date_id
        tests:
          - relationships:
              to: ref('dim_date')
              field: date_id